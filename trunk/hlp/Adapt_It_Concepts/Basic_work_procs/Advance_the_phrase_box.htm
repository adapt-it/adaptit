<h2>Advance the phrase box</h2>
<p class="BodyText">To move the <span class="UserInterface">Phrase box</span> to the next <span class="DefinedWord">empty location</span><span class="UserInterface">,</span> follow these steps.</p>
<ol>
<li>
<p class="BodyText">Place the cursor inside the <span class="UserInterface">Phrase box.</span></p>
</li>
<li>
<p class="BodyText">Press <span class="Keyboard">Enter</span>.</p>
</li>
</ol>
<p class="BodyText">The Phrase box moves to the next empty location.</p>
